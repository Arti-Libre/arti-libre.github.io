<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/logoV2.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/style.css">
  <title>Arti-Libre</title>
  <script>
    let isHeaderVisible = false;

    window.addEventListener('scroll', function() {
      var header = document.querySelector('.header-scroll'); // Correction ici
      var headerHeight = header.offsetHeight;

      if (window.scrollY > headerHeight && !isHeaderVisible) { // Correction ici
        header.classList.add('visible');
        isHeaderVisible = true;
      } else if (window.scrollY <= headerHeight && isHeaderVisible) { // Correction ici
        header.classList.remove('visible');
        isHeaderVisible = false;
      }
    });
  </script>
</head>
<body>
  <header>
    <img src="images/logoV2.png" alt="Logo de votre site" class="logo">
    <div class="menu-buttons">
      <button class="menu-button-1">Se connecter</button>
      <button class="menu-button-2">S'inscrire</button>
    </div>
  </header>

  <div class="header-scroll"> <!-- Utilisez la mÃªme classe 'header-scroll' ici -->
    <img src="images/logoV2.png" alt="Logo de votre site" class="logo">
    <div class="menu-buttons">

    </div>
  </div>

</body>
</html>
